<h2>{{title}}</h2>

<div class="skillList">
    @for (skillList of skillLists; track $index) {
        <div class="skills">
            @for (skill of skillList; track $index) {
                <app-skill [skillItem] = skill ></app-skill>
            }
        </div>
    }
</div>
